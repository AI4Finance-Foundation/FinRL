name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - master
      - main
      - feat/*

permissions:
  id-token: write
  contents: read
  
env:
  AWS_REGION: us-east-1
  REGISTRY_IMAGE: grantchiu/fein-base
  IMAGE_TAG: latest

jobs:
